<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Tic-Tac-Toe">
    <meta name="author" content="Carolyn Lam">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe</title>

    <!-- Stylesheets -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>

    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h3 id="message"></h3>
        </header>

        <table>
            <tbody id="tbody">
                <tr class="bottom">
                    <td id="spot1"></td>
                    <td id="spot2" class="bothSides"></td>
                    <td id="spot3"></td>
                </tr>
                <tr class="bottom">
                    <td id="spot4"></td>
                    <td id="spot5" class="bothSides"></td>
                    <td id="spot6"></td>
                </tr>
                <tr>
                    <td id="spot7"></td>
                    <td id="spot8" class="bothSides"></td>
                    <td id="spot9"></td>
                </tr>
            </tbody>
        </table>
        <button id="resetBtn">Reset</button>
    </div>

<!-- JavaScript -->
<script src="js/scripts.js"></script>
</body>
</html>
