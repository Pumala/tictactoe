<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Tic-Tac-Toe">
    <meta name="author" content="Carolyn Lam">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe</title>

    <!-- Stylesheets -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>

    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h3 id="message"></h3>
        </header>

        <div id="options">
            <button class="select" value="0">Human vs. Computer</button>
            <button class="select" value="1">Human vs. Human</button>
        </div>

        <table>
            <tbody id="tbody">
                <tr class="bottom">
                    <td id="spot1" value="0"></td>
                    <td id="spot2" value="1" class="bothSides"></td>
                    <td id="spot3" value="2"></td>
                </tr>
                <tr class="bottom">
                    <td id="spot4" value="3"></td>
                    <td id="spot5" value="4" class="bothSides"></td>
                    <td id="spot6" value="5"></td>
                </tr>
                <tr>
                    <td id="spot7" value="6"></td>
                    <td id="spot8" value="7" class="bothSides"></td>
                    <td id="spot9" value="8"></td>
                </tr>
            </tbody>
        </table>
        <button id="resetBtn">Reset</button>
    </div>

<!-- JavaScript -->
<script src="js/scripts.js"></script>
</body>
</html>
